<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#19a2ae">
  <meta name="description" content="A profile card that shows different social media statistics.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Profile Card</title>
</head>
<body>

  <main>
    <div class="header-pattern-container">
      <img id="head-background" src="images/bg-pattern-card.svg" alt="card-header-pattern">
    </div>

    <div class="card-content">
      <div class="picture-container">
        <img id="profile-pic" src="images/image-victor.jpg" alt="victor-picture"> 
      </div>
      <div class="profile-info">
        
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </div>
  <hr>
    <div class="card-stats">
        <div>
          <h2>80K</h2>
          <p>Followers</p>
        </div>

        <div>
          <h2>803K</h2>
          <p>Likes</p>
        </div>

        <div>
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>

    </div>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a target="_blank" href="https://www.github.com/edavid-mf">David</a>.</p>
  </footer>
</body>
</html>
